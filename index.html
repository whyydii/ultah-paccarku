<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy 20th Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0f0c29;
            min-height: 100vh;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: 1; }
            50% { 
                transform: translateY(-50vh) translateX(20px) scale(1.5);
                opacity: 0.8;
            }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(0) scale(0.5);
                opacity: 0;
            }
        }

        /* Floating hearts */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float-up 10s ease-in infinite;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.8));
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4.5rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 105, 180, 0.4),
                         3px 3px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff69b4,
                             3px 3px 8px rgba(0,0,0,0.3);
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 30px #fff, 0 0 50px #ff69b4, 0 0 70px #ff69b4,
                             3px 3px 8px rgba(0,0,0,0.3);
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 1.8rem;
            color: rgba(255,255,255,0.95);
            margin-bottom: 50px;
            animation: fadeInUp 1.5s ease-in;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
            letter-spacing: 3px;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .open-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #fec8d8 100%);
            color: white;
            border: none;
            padding: 22px 55px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 35px rgba(255,20,147,0.5),
                        0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            animation: btnPulse 2.5s ease-in-out infinite;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes btnPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(255,20,147,0.5),
                            0 5px 15px rgba(0,0,0,0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 20px 45px rgba(255,20,147,0.7),
                            0 8px 20px rgba(0,0,0,0.4);
            }
        }

        .open-btn:hover {
            transform: scale(1.15) translateY(-2px) !important;
            box-shadow: 0 25px 50px rgba(255,20,147,0.7),
                        0 10px 25px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .open-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .open-btn:active::before {
            width: 400px;
            height: 400px;
        }

        .full-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .full-view.show {
            display: block;
            opacity: 1;
        }

        .collage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .collage img {
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5),
                        0 0 20px rgba(255,105,180,0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: fadeInImage 1s ease forwards;
            opacity: 0;
            cursor: pointer;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeInImage {
            to {
                opacity: 0.7;
            }
        }

        .collage img:hover {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 100;
            opacity: 1 !important;
            box-shadow: 0 20px 50px rgba(255,105,180,0.8),
                        0 0 40px rgba(255,105,180,0.6);
            border-color: rgba(255,105,180,0.8);
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            pointer-events: none;
        }

        .message {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(255,245,250,0.98));
            padding: 45px;
            border-radius: 25px;
            max-width: 750px;
            text-align: center;
            font-size: 28px;
            color: #2d2d2d;
            opacity: 0;
            transform: scale(0.7) rotateX(20deg);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 25px 70px rgba(0,0,0,0.5),
                        0 0 50px rgba(255,105,180,0.4);
            border: 4px solid rgba(255,105,180,0.4);
            line-height: 1.7;
            font-weight: 400;
            backdrop-filter: blur(20px);
        }

        .message.show {
            opacity: 1;
            transform: scale(1) rotateX(0deg);
            pointer-events: auto;
        }

        .message::before {
            content: '💕';
            display: block;
            font-size: 60px;
            margin-bottom: 25px;
            animation: heartBeat 1.8s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(255, 105, 180, 0.5));
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.2); }
            20%, 40% { transform: scale(0.9); }
        }

        .close-btn, .next-btn {
            position: absolute;
            background: rgba(30,30,60,0.6);
            backdrop-filter: blur(15px);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 14px 28px;
            border-radius: 35px;
            cursor: pointer;
            font-size: 17px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 300;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .close-btn {
            top: 25px;
            right: 25px;
        }

        .next-btn {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(255,20,147,0.5);
        }

        .close-btn:hover {
            background: rgba(50,50,80,0.8);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 10px 25px rgba(255,105,180,0.6);
        }

        .next-btn:hover {
            transform: translateX(-50%) scale(1.08) translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,20,147,0.7);
        }

        .counter {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 19px;
            background: rgba(30,30,60,0.6);
            padding: 12px 25px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* Enhanced confetti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 4s ease-out forwards;
            border-radius: 2px;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.3rem; }
            .message { 
                font-size: 20px; 
                padding: 30px; 
                max-width: 88%; 
            }
            .open-btn { padding: 18px 40px; font-size: 20px; }
            .next-btn { padding: 15px 35px; font-size: 18px; }
            .counter { font-size: 15px; padding: 10px 18px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.1rem; letter-spacing: 2px; }
            .message { 
                font-size: 17px; 
                padding: 25px; 
                max-width: 92%;
                line-height: 1.6;
            }
            .message::before {
                font-size: 45px;
                margin-bottom: 18px;
            }
            .collage img {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <h1>🎂 Happy Birthday! 🎂</h1>
        <p class="subtitle">Pacarkuuuuu</p>
        <button id="openBtn" class="open-btn">✨ Open Your Gift ✨</button>
    </div>

    <div class="full-view" id="fullView">
        <div class="counter" id="counter">Message 1 of 8</div>
        <div class="collage" id="collage"></div>
        <div class="message-container">
            <div class="message" id="message"></div>
        </div>
        <button class="next-btn" id="nextBtn">Next Message 💌</button>
        <button class="close-btn" id="closeBtn">✕</button>
    </div>

    <script>
        const messages = [
            'Happy Birthday Duta Literasi Keuangan',
            'Selamat ulang tahun hari ini, maaf yaa sedikit terlambat karena aku terlalu sibuk',
            'Semoga harimu baik selalu, jangan sering maem udang dan semoga panjang umur dan sehat selalu',
            'aku minta maaf atas kesalahan yang aku perbuat selama ini, semoga kita bisa terus bersama yaa',
            'jangan putus asa kalo dirimu gagal, karena gagal bukan berarti gagal sepenuhnya',
            'semoga kamu sukses selalu, dan bisa jadi orang yang bermanfaat bagi orang lain',
            'terima kasih sudah menjadi bagian dari hidup aku, love youu',
            'Sekali lagi, selamat ulang tahun, semoga semua impianmu bisa tercapai'
        ];

        const allImages = [
            'IMG-20230128-WA0077.jpg', 'IMG-20230129-WA0053.jpg', 'IMG-20230203-WA0024.jpg', 
            'IMG-20230205-WA0016.jpg', 'IMG-20230221-WA0095.jpg', 'IMG-20230224-WA0040.jpg', 
            'IMG-20230302-WA0000.jpg', 'IMG-20230304-WA0003.jpg', 'IMG-20230317-WA0057.jpg', 
            'IMG-20230328-WA0006.jpg', 'IMG-20230416-WA0025.jpg', 'IMG-20230419-WA0015.jpg',
            'IMG-20230423-WA0013.jpg', 'IMG-20230503-WA0029.jpg', 'IMG-20230506-WA0037.jpg', 
            'IMG-20230621-WA0018.jpg', 'IMG-20230724-WA0046.jpg', 'IMG-20230727-WA0022.jpg', 
            'IMG-20230812-WA0009.jpg', 'IMG-20230831-WA0009.jpg', 'IMG-20230910-WA0038.jpg', 
            'IMG-20231010-WA0051.jpg', 'IMG-20231011-WA0012.jpg', 'IMG-20231012-WA0033.jpg', 
            'IMG-20231013-WA0007.jpg', 'IMG-20231014-WA0018.jpg', 'IMG-20231027-WA0047.jpg', 
            'IMG-20231029-WA0002.jpg', 'IMG-20231029-WA0005.jpg', 'IMG-20231029-WA0004.jpg', 
            'IMG-20231029-WA0003.jpg', 'IMG-20231029-WA0006.jpg', 'IMG-20231029-WA0023.jpg', 
            'IMG-20231030-WA0002.jpg', 'IMG-20231107-WA0003.jpg', 'IMG-20240421-WA0001.jpg', 
            'IMG-20250428-WA0024.jpg', 'IMG-20250527-WA0000.jpg', 'IMG-20250811-WA0014.jpg', 
            'IMG-20250820-WA0010.jpg', 'IMG-20250820-WA0018.jpg', 'IMG-20250825-WA0052.jpg', 
            'IMG-20250825-WA0063.jpg', 'IMG-20250825-WA0070.jpg', 'IMG-20250831-WA0023.jpg', 
            'IMG-20250909-WA0002.jpg', 'IMG-20250912-WA0006.jpg', 'IMG-20250921-WA0009.jpg'
        ];

        const imagesPerMessage = Math.ceil(allImages.length / 8);
        const imageGroups = [];
        
        for (let i = 0; i < 8; i++) {
            const start = i * imagesPerMessage;
            const end = start + imagesPerMessage;
            imageGroups.push(allImages.slice(start, end));
        }

        let currentMessageIndex = 0;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsBg');
            const hearts = ['❤️', '💕', '💖', '💗', '💝', '💘'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 4 + 8) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 12000);
            }, 600);
        }

        // Enhanced confetti
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffd700', '#00ff00', '#00bfff', '#ff00ff', '#ff6b9d', '#c06c84'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 25);
            }
        }

        function openCard() {
            const fullView = document.getElementById('fullView');
            fullView.classList.add('show');
            currentMessageIndex = 0;
            loadCollage(currentMessageIndex);
            
            setTimeout(() => {
                showMessage(0);
                createConfetti();
            }, 1200);
        }

        function loadCollage(messageIndex) {
            const collage = document.getElementById('collage');
            collage.innerHTML = '';
            const currentImages = imageGroups[messageIndex];
            const gridSize = Math.ceil(Math.sqrt(currentImages.length));
            const cellWidth = 100 / gridSize;
            const cellHeight = 100 / gridSize;
            const shuffledImages = [...currentImages].sort(() => Math.random() - 0.5);
            
            shuffledImages.forEach((name, index) => {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = `./image/${name}`;
                    img.onerror = function() {
                        this.src = `/image/${name}`;
                        this.onerror = function() {
                            this.src = `../ADADEH/image/${name}`;
                        };
                    };
                    
                    const row = Math.floor(index / gridSize);
                    const col = index % gridSize;
                    const randomOffsetX = (Math.random() - 0.5) * cellWidth * 0.4;
                    const randomOffsetY = (Math.random() - 0.5) * cellHeight * 0.4;
                    const baseX = col * cellWidth + cellWidth / 2;
                    const baseY = row * cellHeight + cellHeight / 2;
                    const isMobile = window.innerWidth <= 768;
                    const size = isMobile ? 
                        Math.random() * 50 + 85 :
                        Math.random() * 90 + 110;
                    
                    img.style.width = size + 'px';
                    img.style.height = size + 'px';
                    img.style.top = (baseY + randomOffsetY) + '%';
                    img.style.left = (baseX + randomOffsetX) + '%';
                    img.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 30 - 15}deg)`;
                    img.style.animationDelay = (index * 0.06) + 's';
                    
                    collage.appendChild(img);
                }, index * 80);
            });
        }

        function showMessage(index) {
            const messageEl = document.getElementById('message');
            const counterEl = document.getElementById('counter');
            messageEl.classList.remove('show');
            
            setTimeout(() => {
                messageEl.textContent = messages[index];
                messageEl.classList.add('show');
                counterEl.textContent = `Message ${index + 1} of ${messages.length}`;
                
                if (index === messages.length - 1) {
                    document.getElementById('nextBtn').textContent = 'Start Over 🔄';
                } else {
                    document.getElementById('nextBtn').textContent = 'Next Message 💌';
                }
            }, 400);
        }

        function nextMessage() {
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            const collage = document.getElementById('collage');
            const images = collage.querySelectorAll('img');
            images.forEach(img => {
                img.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                img.style.opacity = '0';
                img.style.transform += ' scale(0.8)';
            });
            
            setTimeout(() => {
                loadCollage(currentMessageIndex);
                showMessage(currentMessageIndex);
                if (currentMessageIndex === 0) {
                    createConfetti();
                }
            }, 600);
        }

        function closeCard() {
            const fullView = document.getElementById('fullView');
            const messageEl = document.getElementById('message');
            fullView.classList.remove('show');
            messageEl.classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createHearts();
            document.getElementById('openBtn').addEventListener('click', openCard);
            document.getElementById('closeBtn').addEventListener('click', closeCard);
            document.getElementById('nextBtn').addEventListener('click', nextMessage);
        });
    </script>
</body>
</html>
